<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="process_registration.php" method="post" class="form">

            <div class="input-box">
                <label>Full Name</label>
                <input type="text" name="full_name" placeholder="Enter full name" required>

            </div>

            <div class="input-box">
                <label>User Name</label>
                <input type="text" name="user_name" placeholder="Enter User name" required>
            </div>

            <div class="input-box">
                <label>Password</label>
                <input type="text" name="password" placeholder="Enter Password" required>
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Enter email address" required>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="tel" name="phone_number" placeholder="Enter phone number" required>
                </div>
                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" name="birth_date" required>
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" value="male" checked>
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" value="female">
                        <label for="check-female">Female</label>
                    </div>
                    
                </div>
            </div>
            <div class="input-box address">
                <label>Address</label>
                <input type="text" name="street_address" placeholder="Enter street address" required>
                <input type="text" name="street_address_2" placeholder="Enter street address line 2" required>
                <div class="column">
                    <div class="select-box">
                        <select name="country">
                            <option hidden>Country</option>
                            <option value="America">America</option>
                            <option value="Japan">Japan</option>
                            <option value="India">India</option>
                            <option value="Nepal">Nepal</option>
                        </select>
                    </div>
                    <input type="text" name="city" placeholder="Enter your city" required>
                </div>
                <div class="column">
                    <input type="text" name="region" placeholder="Enter your region" required>
                    <input type="number" name="postal_code" placeholder="Enter postal code" required>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
